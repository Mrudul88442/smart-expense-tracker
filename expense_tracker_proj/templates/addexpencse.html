{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>➕ Add Expense</title>
    <style>
        body {
            background:
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url("{% static 'images/expensebackground2.jpg' %}") no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            width: 45%;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            color: #0b3d3d;
            margin-bottom: 30px;
            font-size: 26px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #145c5c;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            width: 100%;
            transition: all 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #145c5c;
            outline: none;
            box-shadow: 0 0 5px rgba(20, 92, 92, 0.4);
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: #145c5c;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0f3c3c;
        }

        .back-btn {
            text-decoration: none;
            color: #145c5c;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #0f3c3c;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>➕ Add Expense</h1>

        <form action="{% url 'add_expense' %}" method="POST">
            {% csrf_token %}

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter expense title" required>

            <label for="amount">Amount (₹):</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" selected disabled>Choose category</option>
                <option value="Food & Dining">Food & Dining</option>
                <option value="Transportation">Transportation</option>
                <option value="Shopping">Shopping</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Health & Fitness">Health & Fitness</option>
                <option value="Bills & Utilities">Bills & Utilities</option>
                <option value="Education">Education</option>
                <option value="Rent">Rent</option>
                <option value="Travel">Travel</option>
                <option value="Other">Other</option>
            </select>

            <div class="btn-container">
                <a href="{% url 'expenses' %}" class="back-btn">← Back to Expense Dashboard</a>
                <button type="submit">Add Expense</button>
            </div>
        </form>
    </div>
</body>
</html>
