{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>üîç Search Mutual Funds</h2>
  <form method="get">
    <input type="text" name="q" value="{{ query }}" placeholder="Enter fund name" class="form-control mt-3 mb-3">
    <button class="btn btn-primary">Search</button>
  </form>

  {% if funds %}
  <ul class="list-group mt-4">
    {% for fund in funds %}
      <li class="list-group-item">
        <a href="{% url 'fund_detail' fund.schemeCode %}">{{ fund.schemeName }}</a>
      </li>
    {% endfor %}
  </ul>
  {% elif query %}
  <p class="text-danger mt-3">No mutual funds found for "{{ query }}".</p>
  {% endif %}
</div>
{% endblock %}
