{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>✏️ Edit Income</title>
    <style>
        body {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url("{% static 'images/incomebackground2.jpg' %}") no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full screen height */
        }

        .container {
            width: 45%;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            color: #0b3d3d;
            margin-bottom: 30px;
            font-size: 26px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #145c5c;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            width: 100%;
            transition: all 0.2s ease;
        }

        input:focus, select:focus {
            border-color: #145c5c;
            outline: none;
            box-shadow: 0 0 5px rgba(20, 92, 92, 0.4);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: #145c5c;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0f3c3c;
        }

        .back-btn {
            text-decoration: none;
            color: #145c5c;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #0f3c3c;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ Edit Income</h1>

        <form action="{% url 'edit_income' income.id %}" method="POST">
            {% csrf_token %}

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ income.title }}" required>

            <label for="amount">Amount (₹):</label>
            <input type="number" id="amount" name="amount" value="{{ income.amount }}" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ income.date|date:'Y-m-d' }}" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="{{ income.category }}">{{ income.category }}</option>
                <option value="Salary">Salary</option>
                <option value="Freelance">Freelance</option>
                <option value="Investments">Investments</option>
                <option value="Business">Business</option>
                <option value="Rental Income">Rental Income</option>
                <option value="Gifts">Gifts</option>
                <option value="Bonuses">Bonuses</option>
                <option value="Interest">Interest</option>
                <option value="Savings Withdrawal">Savings Withdrawal</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>

            <div class="btn-container">
                <a href="{% url 'income' %}" class="back-btn">← Back to Income Dashboard</a>
                <button type="submit">Update Income</button>
            </div>
        </form>
    </div>
</body>
</html>
